<form [formGroup]="enuForm" class="mt-4 border-style">
  <div class="card">
    <div class="card-header">
      <h2 class="mb-4">Add New Food</h2>
    </div>

    <div class="card-body">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="itemName" placeholder="Enter Item Name" 
        formControlName="itemName" required>
        <label for="itemName">Item Name</label>
        <div *ngIf="enuForm.controls['itemName'].invalid  &&  enuForm.controls['itemName'].touched" 
        class="text-danger">
          Item Name is required.
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="itemDescription" placeholder="Enter Item Description"
         formControlName="itemDescription">
        <label for="itemDescription">Item Description</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="itemPrice" placeholder="Enter Item Price" 
        formControlName="itemPrice" min="0" required>
        <label for="itemPrice">Item Price</label>
        <div *ngIf="enuForm.controls['itemPrice'].invalid &&  enuForm.controls['itemPrice'].touched" 
        class="text-danger">
          Item Price is required and should be a positive number.
        </div>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="itemRating" placeholder="Enter Item Rating"
         formControlName="itemRating" min="0" max="5" required>
        <label for="itemRating">Item Rating</label>
        <div *ngIf="enuForm.controls['itemRating'].invalid &&  enuForm.controls['itemRating'].touched" 
        class="text-danger">
          Item Rating is required and should be a number between 0 and 5.
        </div>
      </div>
      <div class="form-floating mb-3">
        <input type="uTL" class="form-control" id="itemURL" placeholder="Enter Item URI" 
        formControlName="itemUTL" required>
        <label for="itemUTL">Item URL</label>
        <div *ngIf="enuForm.controls['itemUTL'].invalid &&  enuForm.controls['itemUTL'].touched"
         class="text-danger">
          Item URL is required and should be a valid URL.
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" (click)="addNewFood()" [disabled]="enuForm.invalid" class="btn btn-primary mx-3">Submit</button>
        <button type="button"(click)="cancel()" class="btn btn-secondary mx-3">Cancel</button>
      </div>
    </div>
  </div>
</form>
