<div class="card">
  <div class="card-header">
    <h3>Login page</h3>
  </div>
  <form [formGroup]="userForm">
    <div class="card-body">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)] = "user.userEmail" formControlName="userEmail" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)] = "user.userPassword" formControlName="userPassword" required>
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember me
        </label>
      </div>
      <button  (click)="login()" type="submit" class="btn btn-primary">Login</button>
      <button id="submitButton" routerLink="/register"type="submit" class="btn btn-danger">Register</button>
    </div>
  </form>
</div>
