<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="login">Login-Now</a>
      <a mat-list-item routerLink="view-orders-details">View All Orders</a>
      <a mat-list-item routerLink="Admin">Admin</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="drawer.toggle()" *ngIf="!(isHandset$ | async)">
        <mat-icon>close</mat-icon>
      </button>
      <span>Pizza-Delivery-Application</span>
      <span class="spacer"></span>
    
      <div id="icon" class="button-line" fxLayout="row">
        <button routerLink="/card" mat-icon-button>
          <mat-icon>shopping_cart</mat-icon>
        </button>
       
        <button routerLink="/details" mat-icon-button>
          
          <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-button routerLink="login">Login</button>
        <button  mat-button routerLink="/home">Home</button>
        <span class="navbar-text">
          {{ currentTime | date:'hh:mm:ss a' }}
        </span>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
